services:
  db:
    image: postgres:16-alpine
    container_name: calendarium-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: calendarium
      POSTGRES_PASSWORD: calendarium_dev
      POSTGRES_DB: calendarium
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: